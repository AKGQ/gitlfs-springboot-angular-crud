<div class="upper-container">
    <button class="btn-new" routerLink="/cliente">Registrar nuevo cliente</button>

    <form [formGroup]="buscarClienteForm">
        <div class="form-group">
            <label for="search">Buscar por nombre: </label>
            <input type="text" (ngModelChange)="buscarCliente()" id="search" name="search" required formControlName="search">
        </div>
    </form>
</div>


<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Telefono</th>
            <th>Acci√≥n</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes">
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.email}}</td>
            <td>{{cliente.telefono}}</td>
            <td>
                <div class="buttons">
                    <button class="btn-update" routerLink="/cliente/{{cliente.id}}">Actualizar</button>
                    <button class="btn-delete" (click)="deleteCliente(cliente.id)">Eliminar</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
